<!DOCTYPE html>
<html>
<head>
    <title>Generate Payment QR</title>
</head>
<body>
    <h2>Payment QR Code</h2>

    <!-- Form để nhập số tiền -->
    <form action="/create_payment_intent" method="POST">
        <label for="amount">Enter amount (USD):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Generate Payment QR</button>
    </form>

    <div id="qr-code">
        {% if qr_code_url %}
            <img src="{{ url_for('filename=qr_code_url)' }}" alt="Payment QR Code">
            <p>Scan this QR code to make the payment.</p>
        {% endif %}
    </div>
</body>
</html>
